<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Collider Clone - Three.js</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: radial-gradient(#0a0c12, #05060a);
        color: #e6e9ef;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
          HelveticaNeue, Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji";
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      .overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }
      .panel {
        pointer-events: auto;
        background: rgba(10, 12, 18, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        min-width: 280px;
        max-width: 90vw;
      }
      .title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 12px;
        letter-spacing: 0.5px;
      }
      .row {
        margin: 8px 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .row label {
        flex: 1;
      }
      .row input[type="range"] {
        width: 160px;
      }
      button {
        background: #2b66ff;
        color: white;
        border: none;
        padding: 10px 14px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        background: #1f2432;
        color: #cdd6f4;
      }
      #hud {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        display: flex;
        justify-content: space-between;
        gap: 10px;
        pointer-events: none;
        user-select: none;
        font-variant-numeric: tabular-nums;
      }
      #hud .card {
        background: rgba(10, 12, 18, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        padding: 8px 12px;
      }
      .hidden {
        display: none !important;
      }
      #reticle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 8px;
        height: 8px;
        border: 2px solid rgba(255, 255, 255, 0.35);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
        pointer-events: none;
      }
      a.link {
        color: #a6b3ff;
        text-decoration: none;
      }
      a.link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="hud" class="hidden">
      <div class="card">Score: <span id="score">0</span></div>
      <div class="card">Speed: <span id="speed">0</span> u/s</div>
      <div class="card">Coins: <span id="coins">0</span></div>
    </div>

    <div id="reticle"></div>

    <div id="menu" class="overlay">
      <div class="panel">
        <div class="title">The Collider (Three.js Clone)</div>
        <div style="opacity:0.8; font-size: 13px; margin-bottom: 8px">
          Fly inside a particle accelerator. Dodge barriers. Collect coins.
        </div>
        <div class="row">
          <label>Sensitivity</label>
          <input
            id="sensitivity"
            type="range"
            min="0.5"
            max="2.0"
            step="0.05"
            value="1.0"
          />
        </div>
        <div class="row">
          <label for="invertY">Invert Y</label>
          <input id="invertY" type="checkbox" />
        </div>
        <div class="row">
          <label for="mute">Mute</label>
          <input id="mute" type="checkbox" />
        </div>
        <div class="row" style="justify-content: flex-end">
          <button id="play">Play</button>
        </div>
        <div style="opacity:0.6; font-size:12px; margin-top:6px">
          Tip: Move mouse to steer. Press P or Esc to pause.
        </div>
      </div>
    </div>

    <div id="pause" class="overlay hidden">
      <div class="panel">
        <div class="title">Paused</div>
        <div class="row" style="justify-content: flex-end; gap: 8px">
          <button id="resume">Resume</button>
          <button id="restart" class="secondary">Restart</button>
          <button id="toMenu" class="secondary">Menu</button>
        </div>
      </div>
    </div>

    <div id="gameover" class="overlay hidden">
      <div class="panel">
        <div class="title">Game Over</div>
        <div class="row">Score: <span id="finalScore">0</span></div>
        <div class="row">Best: <span id="bestScore">0</span></div>
        <div class="row" style="justify-content: flex-end; gap: 8px">
          <button id="retry">Retry</button>
          <button id="menuBtn" class="secondary">Menu</button>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
